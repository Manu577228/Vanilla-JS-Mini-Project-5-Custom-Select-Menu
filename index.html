<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Custom Select Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="images/arrow.png" id="arrowIcon" alt="Images" />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="images/instagram.png" alt="Images" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="images/pinterest.png" alt="Images" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="images/twitter.png" alt="Images" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="images/whatsapp.png" alt="Images" />
            <p>WhatsApp</p>
          </li>
          <li class="options">
            <img src="images/facebook.png" alt="Images" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="images/youtube.png" alt="Images" />
            <p>Youtube</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
